<table class="table table-striped table-bordered"  data-id="shopping_table">
    <thead>
        <tr>            
            <th>@@SHOPPING_LIST.ORDER@@</th>
            <th>@@SHOPPING_LIST.PRODUCT@@</th>
            <th>@@SHOPPING_LIST.ACTION@@</th>            
        </tr>
    </thead>

    <tbody data-bind="foreach: getSortedShoppingProducts()">
        <tr>  	
            <td>
                <span data-id="order" data-bind="text: order, css: {purchased: $data.purchased}">order</span>
            </td>
            <td>
                <span data-id="nameProduct" data-bind="text: nameProduct, css: {purchased: $data.purchased}">nameProduct</span>
            </td>
            <td>
                <button type="button" class="btn" data-id="buy" title="@@SHOPPING_LIST.BUY@@" data-bind="click: function () {iris.notify(model.event.SHOPPING.CHANGE_STATE, $data.idProduct);}"><i data-id="icon-shopping-cart" class="icon-shopping-cart" data-bind="css: { 'icon-shopping-cart-remove': $data.purchased }"></i></button>
                <button type="button" class="btn" data-id="remove" title="@@SHOPPING_LIST.REMOVE@@" data-bind="click: function () {iris.notify(model.event.PRODUCTS.REMOVE, $data.idProduct);}"><i class="icon-trash"></i></button>		
            </td>
        </tr>
    </tbody>
</table>
