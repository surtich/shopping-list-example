<tr>  	
    <td>
     <span data-id="order" class="color-black">##order##</span>
    </td>
    <td>
        <span data-id="nameProduct" class="color-black">##name##</span>
    </td>
    <td data-id="last">
     <span data-id="last_updated" class="color-black">##last_updated|date(Y/m/d H:i:s)##</span>&nbsp;<span data-id="email" class="color-black">##email##</span>
    </td>
    <td>
        <button type="button" class="btn" data-id="buy" title="@@SHOPPING_LIST.BUY@@"><i data-id="icon-shopping-cart" class="icon-shopping-cart icon-white"></i></button>
        <button type="button" class="btn" data-id="remove" title="@@SHOPPING_LIST.REMOVE@@"><i class="icon-trash icon-white"></i></button>		
    </td>
</tr>
